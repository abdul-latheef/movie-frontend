<div class="login-form mt-5">
    <div class="container">
        <form class="w-50 mx-auto">
            <div class="mb-3">
              <label for="userName" class="form-label">User Name</label>
              <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            </div>
            <p class="error text-end">{{errorMsg}}</p>
            <button type="submit" class="btn btn-primary" (click)="loginForm()">Submit</button>
          </form>
    </div>
</div>
